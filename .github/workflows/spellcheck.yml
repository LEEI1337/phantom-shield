name: Spell Check

on:
  push:
    branches: [main]
    paths: ['**/*.md']
  pull_request:
    paths: ['**/*.md']

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: streetsidesoftware/cspell-action@v8
        with:
          files: '**/*.md'
          config: '.cspell.json'
