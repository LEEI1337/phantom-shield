name: Link Check

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 9 * * 1'

jobs:
  linkcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: lycheeverse/lychee-action@v2
        with:
          args: '--verbose --no-progress **/*.md'
          fail: true
