name: Bug Report
description: Report a bug or unexpected behavior in NSS
title: "[Bug]: "
labels: ["bug"]
assignees:
  - LEEI1337
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug. Please fill out the information below to help us investigate.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Configure ...
        2. Run ...
        3. Send request to ...
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
      placeholder: Describe the expected behavior...
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: What actually happened.
      placeholder: Describe the actual behavior...
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: The OS you are running NSS on.
      placeholder: "e.g., Ubuntu 22.04, Windows 11, macOS 14"
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: The Python version installed.
      placeholder: "e.g., 3.11.6"
    validations:
      required: true

  - type: input
    id: nss-version
    attributes:
      label: NSS Version
      description: The NSS version you are using.
      placeholder: "e.g., 3.1.1"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Paste any relevant log output. This will be automatically formatted as code.
      render: shell
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other context about the problem (screenshots, configuration, etc.).
    validations:
      required: false
